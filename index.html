<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Marconi Station</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="start-screen" class="start-screen">
        <button id="start-game" class="start-button">Start Game</button>
    </div>

    <div class="outerContainer" style="display: none;">
        <div id="controls" class="buttons">
          <a id="rewind" title="Restart story from beginning">restart</a>
          <a id="save" title="Save progress">save</a>
          <a id="reload" title="Reload from save point">load</a>
          <a id="theme-switch" title="Switch theme">theme</a>
        </div>

        <button id="mute-button" class="mute-button" title="Mute/Unmute">🔊</button>

        <div id="story" class="container">
            <div class="header">
                <h1>Marconi Station</h1>
                <h2 class="byline"></h2>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="ink.js"></script>
    <script src="Marconi Station.js"></script>
    <script src="main.js"></script>
</body>
</html>
